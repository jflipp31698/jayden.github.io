<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/contact.css">
    <title>Jayden Flipp Connolly | Contact</title>
</head>
<body>
    <main>
        <a id="back" href="index.html"><img src="./img/back_arrow.png" alt="Back Button"></a>
        <section>
            <div class="container">
                <div class="screen">
                  <div class="screen-header">
                    <div class="screen-header-left">
                      <div class="screen-header-button close"></div>
                      <div class="screen-header-button maximize"></div>
                      <div class="screen-header-button minimize"></div>
                    </div>
                  </div>
                  <div class="screen-body">
                    <div class="screen-body-item left">
                      <div class="app-title">
                        <span>CONTACT</span>
                        <span>ME</span>
                      </div>
                    </div>
                    <div class="screen-body-item">
                      <div class="app-form">
                        <div class="app-form-group">
                          <input class="app-form-control" placeholder="NAME" value="">
                        </div>
                        <div class="app-form-group">
                          <input class="app-form-control" placeholder="EMAIL">
                        </div>
                        <div class="app-form-group">
                          <input class="app-form-control" placeholder="PHONE NO">
                        </div>
                        <div class="app-form-group message">
                          <input class="app-form-control" placeholder="MESSAGE">
                        </div>
                        <div class="app-form-group buttons">
                            <button class="app-form-button">SEND</button>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
