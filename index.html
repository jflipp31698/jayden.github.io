<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/bussiness-man.png">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>Jayden Flipp Connolly</title>
</head>
<body>
    <div id="container">
        <h1 id="name">Hi, I'm Jayden</h1>
        <div id="typed-strings">
            <h3 id="title">I'm a <span id="typed"></span></h3>
        </div>
        <div class="btnContainer">
            <figure>
                <img class="github" src="./img/github.png" alt="Projects Link" onclick="location.href='https://github.com/jflipp31698'">
                <figcaption>Github</figcaption>
            </figure>
            <figure>
                <img class="linkedin" src="./img/linkedin.png" alt="LinkedIn Link" onclick="location.href='https://www.linkedin.com/in/jayden-flipp-connolly-891bb3210/'">
                <figcaption>LinkedIn</figcaption>
            </figure>
            <figure>
                <img class="email" src="./img/email.png" alt="Email Link" onclick="location.href='email.html'">
                <figcaption>Contact Me</figcaption>
            </figure>
        </div>
    </div>
    <script>
        var typed = new Typed('#typed', {
            strings: [
                "Software Developer",
                "Computer Enthusiast",
                "Basketball Player",
                "Golfer",
                "Vikings Fan"
            ],
            loop: true,
            backSpeed: 30,
            typeSpeed: 50,
            startDelay: 1000,
            smartBackspace: true 
        });
    </script>
</body>
</html>
