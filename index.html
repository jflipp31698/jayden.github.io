<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>Jayden Flipp Connolly</title>
</head>
<body>
    <main>
        <h1 id="name">Jayden Flipp Connolly</h1>
        <div id="line"></div>
        <div id="typed-strings">
            <h3 id="title">I am a <span id="typed"></span></h3>
        </div>
        <div class="btnContainer">
            <button onclick="location.href='./projects.html'" type="button">Projects</button>
            <button onclick="location.href='./contact.html'" type="button">Contact</button>
        </div>
    </main>
<script>
    var typed = new Typed('#typed', {
        strings: [
            "Software Developer",
            "Computer Enthusiast"
        ],
        loop: true,
        backSpeed: 40,
        typeSpeed: 40
    });
</script>
</body>
</html>
