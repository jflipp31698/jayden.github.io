<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/email.css">
    <link rel="shortcut icon" type="image/png" href="img/bussiness-man.png">
    <title>Send Email</title>
</head>
<body>
    <form class="form" action="https://formspree.io/f/meqvpavo" method="POST">
        <div class="title">Welcome</div>
        <div class="subtitle">Use this form to send me a message!</div>
        <div class="input-container ic1">
          <input id="email" class="input" type="email" name="_replyto" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">Your Email</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " name="message" />
          <div class="cut cut-short"></div>
          <label class="placeholder">Message</>
        </div>
        <button type="submit" class="submit">Send</button>
    </form>
</body>
</html>
